version: 0.1
cli:
  version: 1.0.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.5
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.21
    - git-diff-check@SYSTEM
    - gitleaks@8.15.0
    - markdownlint@0.32.2
    - prettier@2.7.1
    - shellcheck@0.8.0
    - shfmt@3.5.0
    - taplo@release-taplo-cli-0.7.0
    - ktlint@0.47.1
  ignore:
    - linters: [ALL]
      paths:
        - gradlew*
actions:
  enabled:
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.18.3
    - java@11.0.13
    - node@16.14.2
